---
name: ARGOCD

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      APP_NAME:
        required: false
        type: string
      APP_ENV:
        required: true
        type: string
      ARGOCD_CONF_DIR:
        required: false
        type: string
        default: .argocd
    secrets:
      GH_TOKEN:
        required: true
      ARGOCD_USER:
        required: true
      ARGOCD_PASS:
        required: true
      ARGOCD_URL:
        required: true

env:
  APP_ENV: "${{ inputs.APP_ENV }}"
  APP_NAME: "${{ inputs.APP_NAME }}"
  ARGOCD_CONF_DIR: "${{ inputs.ARGOCD_CONF_DIR }}"
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  argocd:
    runs-on: ubuntu-latest
    steps:
      - name: argocd login
        uses: clowdhaus/argo-cd-action/@v1.9.0
        with:
          version: 2.3.3
          command: login
          options: --insecure --grpc-web --username ${{ secrets.ARGOCD_USER }} --password ${{ secrets.ARGOCD_PASS}} ${{ secrets.ARGOCD_URL }}
      - uses: clowdhaus/argo-cd-action/@v1.9.0
        name: add argocd project
        with:
          command: proj
          options: create ${{ env.APP_NAME }} -f ${{ env.ARGOCD_CONF_DIR }}/project-${{ env.APP_ENV }}.y*ml
